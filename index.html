<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Sent to Pager</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="pager">
                <h2>Pager</h2>
                <div class="pager-message-holder" >
                    <span id="pagerMessage"></span>
                </div>
            </div>

            <!-- Phone section start here -->
            <div class="phone">
                <h2>Phone</h2>
                <div class="phone-message-holder">
                    <span id="phoneMessge"></span>
                </div>

                <div class="phone-button">
                    <button class="key-button">1</button>
                    <button class="key-button">2</button>
                    <button class="key-button">3</button>
                    <button class="key-button">4</button>
                    <button class="key-button">5</button>
                    <button class="key-button">6</button>
                    <button class="key-button">7</button>
                    <button class="key-button">8</button>
                    <button class="key-button">9</button>
                    <button class="key-button">*</button>
                    <button class="key-button">0</button>
                    <button class="key-button">#</button>
                </div>
                <div class="submit-reset">
                    <button class="btn reset" id="reset">Reset</button>
                    <button class="btn submit" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
